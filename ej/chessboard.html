<!doctype html>
<html lang="en">
    <head>
        <title>Chess Board</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Chess Board</h1>
        <script>
        var size = 8;
        var board = "";
            for (var y = 0; y < size; y++) {
              for (var x = 0; x < size; x++) {
                if ((x+y) % 2 == 0)
                  board += " ";
                else
                  board += "#";
              }
              board += "\n";
            }
        console.log(board);
        </script>
    </body>
</html>
