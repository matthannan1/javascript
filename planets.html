<!doctype html>
<html lang="en">
	<head>
		<title>Planets</title>
		<meta charset="utf-8">
		
		<style>
			.redtext {color: red;}
		</style>
		
		<script>
			function init() {
				var planet = document.getElementById("greenplanet");
				planet.innerHTML= "RED ALERT: hit by phaser fire!";
				planet.setAttribute("class","redtext");
				}
			window.onload = init;
		</script>
	</head>
	
	<body>
		<h1>Planet Status</h1>
		<h2>Green Planet</h2>
		<p id="greenplanet">All is well</p>
		<h2>Red Planet</h2>
		<p id="redplanet">Nothing to report</p>
		<h2>Blue Planet</h2>
		<p id="blueplanet">Just ducky</p>
	</body>
	
	
</html>
